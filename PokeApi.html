<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Autocomplete</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e3350d; /* Cor vermelha cl√°ssica da Pok√©dex */
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.2rem;
      text-align: center;
      color: #ffeb3b;
      text-shadow: 2px 2px #000;
    }

    .autocomplete-container {
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 0.8rem;
      border: 3px solid #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    .suggestions {
      position: absolute;
      background: #fff;
      border-radius: 0 0 10px 10px;
      border: 3px solid #000;
      border-top: none;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      font-size: 0.7rem;
      color: #000;
      border-bottom: 1px solid #ccc;
    }

    .suggestion-item:hover {
      background-color: #ffcb05;
    }

    .pokemon-info {
      margin-top: 40px;
      background: #f5f5f5;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      color: #222;
      border: 4px solid #000;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .pokemon-info h2 {
      font-size: 0.9rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .pokemon-info p {
      font-size: 0.7rem;
      margin: 6px 0;
    }

    .pokemon-info img {
      margin: 10px auto;
      display: block;
      width: 120px;
      height: 120px;
      image-rendering: pixelated;
    }

    .types {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .type {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.6rem;
      text-transform: capitalize;
      color: #fff;
      font-weight: bold;
      border: 2px solid #000;
    }

    .type.electric { background-color: #fbc02d; }
    .type.fire     { background-color: #ef5350; }
    .type.water    { background-color: #42a5f5; }
    .type.grass    { background-color: #66bb6a; }
    .type.flying   { background-color: #90caf9; }
    .type.normal   { background-color: #a8a77a; }
    .type.bug      { background-color: #a6b91a; }
    .type.poison   { background-color: #a33ea1; }
    .type.ground   { background-color: #e2bf65; }
    .type.rock     { background-color: #b6a136; }
    .type.fairy    { background-color: #d685ad; }
    .type.ghost    { background-color: #735797; }
    .type.fighting { background-color: #c22e28; }
    .type.psychic  { background-color: #f95587; }
    .type.ice      { background-color: #96d9d6; }
    .type.dragon   { background-color: #6f35fc; }
    .type.dark     { background-color: #705746; }
    .type.steel    { background-color: #b7b7ce; }

    @media (max-width: 480px) {
      .pokemon-info img {
        width: 100px;
        height: 100px;
      }

      .pokemon-info h2 {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>üîç Pok√©dex Search</h1>

  <div class="autocomplete-container">
    <input type="text" id="search" placeholder="Digite o nome do Pok√©mon...">
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="pokemon-info" id="pokemonInfo"></div>

  <script>
    const searchInput = document.getElementById('search');
    const suggestionsBox = document.getElementById('suggestions');
    const infoBox = document.getElementById('pokemonInfo');
    let pokemonList = [];

    // Carrega a lista de Pok√©mon ao iniciar
    async function loadPokemonList() {
      const res = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1000');
      const data = await res.json();
      pokemonList = data.results.map(p => p.name);
    }

    // Evento de digita√ß√£o no input
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = '';

      if (!query) return;

      const matches = pokemonList.filter(name => name.startsWith(query)).slice(0, 10);

      matches.forEach(name => {
        const item = document.createElement('div');
        item.classList.add('suggestion-item');
        item.textContent = capitalize(name);
        item.addEventListener('click', () => {
          selectPokemon(name);
          suggestionsBox.innerHTML = '';
          searchInput.value = '';
        });
        suggestionsBox.appendChild(item);
      });
    });

    // Busca informa√ß√µes do Pok√©mon selecionado
    async function selectPokemon(name) {
      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        const data = await res.json();

        const types = data.types.map(t => `<span class="type ${t.type.name}">${t.type.name}</span>`).join('');

        const height = (data.height / 10).toFixed(1);
        const weight = (data.weight / 10).toFixed(1);

        infoBox.innerHTML = `
          <h2>${capitalize(data.name)} (#${data.id})</h2>
          <img src="${data.sprites.front_default}" alt="${data.name}">
          <div class="types">${types}</div>
          <p>Altura: ${height} m</p>
          <p>Peso: ${weight} kg</p>
        `;
      } catch (error) {
        infoBox.innerHTML = `<p>Erro ao carregar informa√ß√µes.</p>`;
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    loadPokemonList();
  </script>
</body>
</html>
